name: CI/CD Pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run tests
        run: echo "Running tests..."

  docker-build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ton-app:latest
            ${{ secrets.DOCKER_USERNAME }}/ton-app:${{ github.sha }}
  
  notify-on-failure:
    needs: [test, docker-build-and-push]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: echo "Échec du pipeline!"