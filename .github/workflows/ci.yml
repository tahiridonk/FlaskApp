name: Déploiement Docker SIMPLE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Étape 1: Récupère le code
      - name: Checkout
        uses: actions/checkout@v3
      
      # Étape 2: Construit l'image Docker
      - name: Build Docker image
        run: |
          docker build -t mon-app .
          echo "✅ Image Docker construite avec succès !"
      
      # Étape 3: Test
      - name: Run tests
        run: |
          echo "🎉 FÉLICITATIONS !"
          echo "Ton pipeline CI/CD marche !"
          echo "Image Docker créée avec succès."
          
      # Étape 4: Notification (optionnelle)
      - name: Success notification
        run: |
          echo "========================================"
          echo "SUCCÈS COMPLET DU PIPELINE CI/CD !"
          echo "========================================"