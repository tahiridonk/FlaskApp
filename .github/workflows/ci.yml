name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - run: python -m pytest

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t flask-app .
      
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push to GitHub Container Registry
        if: github.event_name == 'push'
        run: |
          docker tag flask-app ghcr.io/${{ github.repository_owner }}/flask-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/flask-app:latest

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test, docker-build-and-push]
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'CI Pipeline Failed - ${{ github.repository }}'
          body: 'Workflow ${{ github.workflow }} failed. See ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          to: your-email@example.com
          from: GitHub Actions